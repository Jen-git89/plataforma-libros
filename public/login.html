<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | Bookmate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<img src="https://images.seeklogo.com/logo-png/53/3/bookmate-logo-png_seeklogo-530723.png" class="logo">

<h2 style="text-align:center;">Iniciar Sesión</h2>

<form action="/login" method="POST" class="formulario">
    <input type="text" name="usuario" placeholder="Usuario" required>
    <input type="password" name="clave" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
</form>

<script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    if (error === "noexiste") {
        alert("El usuario no está registrado en el sistema.");
    }

    if (error === "claveincorrecta") {
        alert("La contraseña es incorrecta.");
    }
</script>

</body>
</html>
